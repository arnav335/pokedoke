<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Card with Search Box</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom dark theme */
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .bg-primary {
            background-color: #38a169;
        }
    </style>
</head>

<body>

    <!-- Search Box -->
    <div class="max-w-md mx-auto p-8">
        <div class="flex justify-between">
            <input type="text" placeholder="Search Pokemon" class="search w-3/4 bg-gray-800 rounded-l-lg p-3 focus:outline-none focus:bg-gray-900">
            <button class="w-1/4 bg-green-600 rounded-r-lg p-3 hover:outline-none hover:bg-green-700" onclick="renderPokemon()">Search </button>
        </div>
    </div>

    <!-- Card -->
    <div class="max-w-md mx-auto mt-8 rounded-lg overflow-hidden bg-gray-800 shadow-lg">
        <img class="w-full object-cover image">
        <div class="p-6">
            <h2 class="text-xl font-semibold mb-2"><span class="title"></span></h2>
            <p class="text-gray-400"><span class="description"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body> 

</html>
